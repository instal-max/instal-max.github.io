name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Remove existing built files from root (except source files)
          find . -maxdepth 1 -name "*.html" -not -name "favicon-test.html" -delete
          find . -maxdepth 1 -name "*.js" -delete
          find . -maxdepth 1 -name "*.css" -delete
          find . -maxdepth 1 -name "*.json" -not -name "package*.json" -delete
          find . -maxdepth 1 -name "*.ico" -delete
          find . -maxdepth 1 -name "*.png" -delete
          find . -maxdepth 1 -name "*.svg" -not -path "./src/*" -not -path "./public/*" -delete
          find . -maxdepth 1 -name "*.txt" -not -name ".gitignore" -delete
          rm -rf static/ 2>/dev/null || true
          
          # Copy built files to root
          cp -r build/* .
          cp build/.* . 2>/dev/null || true
          
          # Add and commit
          git add .
          git commit -m "Deploy website: $(date)" || exit 0
          git push origin main
